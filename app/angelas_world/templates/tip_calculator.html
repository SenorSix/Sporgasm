<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('angela_bp.static', filename='tip_calculator.css') }}">
    <title>Tip Calculator</title>
</head>
<body>
    <p>Tip Calculator</p>
    <h1>
        <form action="{{ url_for('angela_bp.tip_info') }}" method="post" id="tip_form">
            <label for="bill">What is the total bill?</label>
            <input type="text" id="bill" name="bill"><br><br>
            <label for="tip_percentage">What percentage tip do you want to leave?</label>
            <input type="text" id="tip_percentage" name="tip_percentage"><br><br>
            <label for="people">How many people are splitting the bill?</label>
            <input type="text" id="people" name="people">
            <input type="submit" value="Submit">
        </form>
    </h1>

    <br><br><br>
    <h2>
        {% if bill_per_person %}
        {{ bill_per_person }}
        {% endif %}
    </h2>

    <form action="{{ url_for('angela_bp.reset_tip') }}" method="get" style="display: inline;">
        <input type="submit" value="Reset">
    </form>

    <br><br><br>
    <h3><a href="{{ url_for('angela_bp.start') }}">Back to Angela's World</a></h3>

    <script>
        const billInput = document.getElementById('bill');
        const tipPercentageInput = document.getElementById('tip_percentage');
        const peopleInput = document.getElementById('people');
        const form = document.getElementById('tip_form');

        billInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                tipPercentageInput.focus();
            }
        });

        tipPercentageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                peopleInput.focus();
            }
        });

        peopleInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                form.submit();
            }
        });
    </script>
</body>
</html>
